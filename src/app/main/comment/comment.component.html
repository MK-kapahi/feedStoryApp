<div class="replies">
	<div class="main">
		<div class="left">
		</div>
		<div class="right">
			<div class="detail">
				<span class="user">{{comment.username}}</span>
				<span class="date">{{comment.date }}</span>
			</div>
			<div class="comment">
				<p>{{comment.text}}</p>
			</div>
			<a (click)="replyClick()">reply</a>
			<app-comment-box (add)="onAdd($event)" *ngIf="isEditing"></app-comment-box>
		</div>
	</div>
	<br/>
	<app-comment *ngFor="let c of comment.childComments" [comment]="c"></app-comment>
</div>
