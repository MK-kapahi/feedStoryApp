<div class="replies">
	<div class="main">
		<div class="left">
			<div>  {{ comment.value }} {{comment.text}}</div>
		</div>
		<div class="right">
			<div class="detail">
				<span class="user">{{comment.text}}</span>
				<span class="date">{{comment.text}}</span>
			</div>
			<div class="comment">
				<p>{{comment.text}}</p>
			</div>
			<a (click)="replyClick()">reply</a>
			<app-comment-box (add)="onAdd($event)" *ngIf="isEditing"></app-comment-box>
		</div>
	</div>
	<br/>
	<!-- <app-comment *ngFor="let c of comment | keyvalue" [comment]="c"></app-comment> -->
</div>
